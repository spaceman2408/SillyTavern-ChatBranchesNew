<!-- Chat Branches Extension Settings Panel -->
<div class="chat_branches_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Chat Branches</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
        </div>
        <div class="inline-drawer-content">
            <hr class="chat_branches_top_hr">
            <div class="flex-container chat_branches_toggle_container">
                <strong>Enable extension</strong>
                <label class="checkbox_label" for="chat_branches_enabled">
                    <input type="checkbox" id="chat_branches_enabled" class="chat_branches_checkbox" />
                    <span class="chat_branches-toggle-on fa-solid fa-toggle-on fa-lg" data-i18n="[title]Enable Chat Branches" title="Enable Chat Branches"></span>
                    <span class="chat_branches-toggle-off fa-solid fa-toggle-off fa-lg" data-i18n="[title]Disable Chat Branches" title="Disable Chat Branches"></span>
                </label>
            </div>
            <div class="flex-container">
                <small>If disabled, new chats will not get a unique id.</small>
            </div>
            <hr>
            <div class="flex-container chat_branches_toggle_container">
                <strong>Tree layout</strong>
                <select id="chat_branches_tree_layout" class="text_pole">
                    <option value="top-down">Top Down</option>
                    <option value="horizontal">Horizontal Expansion</option>
                    <option value="list">List</option>
                </select>
            </div>
            <div class="flex-container">
                <small>Select how branch nodes are arranged in the tree viewer.</small>
            </div>
            <hr>
            <div class="flex-container margin-top-10">
                <div id="chat_branches_rebuild" class="menu_button menu_button_icon" title="Reindex cache from chat metadata">
                    <i class="fa-solid fa-rotate"></i>
                    <small>Reindex Cache</small>
                </div>
            </div>
            <div class="flex-container">
                <small>Refreshes the in-memory relationship cache from chat metadata without modifying chat files.</small>
            </div>
            <hr>
        </div>
    </div>
</div>
