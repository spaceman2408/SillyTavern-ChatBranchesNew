<svg width="960" height="320" viewBox="0 0 960 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Chat Branches</title>
  <desc id="desc">Chat Branches logo with connected branch nodes</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="8" y="8" width="944" height="304" rx="20" fill="url(#bg)" stroke="#334155" stroke-width="2"/>

  <g stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.95" filter="url(#glow)">
    <path d="M180 156 C250 156, 250 92, 320 92"/>
    <path d="M180 156 C250 156, 250 220, 320 220"/>
    <path d="M390 92 C460 92, 460 92, 530 92"/>
    <path d="M390 220 C460 220, 460 220, 530 220"/>
    <path d="M600 92 C670 92, 670 156, 740 156"/>
    <path d="M600 220 C670 220, 670 156, 740 156"/>
  </g>

  <g fill="#e2e8f0" stroke="#0ea5e9" stroke-width="3">
    <circle cx="150" cy="156" r="20" fill="#0b1220"/>
    <circle cx="355" cy="92" r="20" fill="#0b1220"/>
    <circle cx="355" cy="220" r="20" fill="#0b1220"/>
    <circle cx="565" cy="92" r="20" fill="#0b1220"/>
    <circle cx="565" cy="220" r="20" fill="#0b1220"/>
    <circle cx="770" cy="156" r="22" fill="#0b1220"/>
  </g>

  <g font-family="Segoe UI, Arial, sans-serif" text-anchor="middle">
    <text x="480" y="58" font-size="40" font-weight="700" fill="#f8fafc">Chat Branches</text>
    <text x="480" y="282" font-size="18" fill="#93c5fd">SillyTavern Extension</text>
  </g>
</svg>
